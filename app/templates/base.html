<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Flask Auth Example</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" rel="stylesheet"/>
</head>

<body>
<section class="hero is-primary is-fullheight">

    <div class="hero-head">
        <nav class="navbar">
            <div class="container">

                <div class="navbar-menu" id="navbarMenuHeroA">
                    <div class="navbar-end">
                        <a class="navbar-item" href="{{ url_for('main.index') }}">
                            Home
                        </a>
                        {% if current_user.is_authenticated %}
                        <a class="navbar-item" href="{{ url_for('main.profile') }}">
                            Profile
                        </a>
                        {% endif %}
                        {% if not current_user.is_authenticated %}
                        <a class="navbar-item" href="{{ url_for('auth.login') }}">
                            Login
                        </a>
                        <a class="navbar-item" href="{{ url_for('auth.signup') }}">
                            Sign Up
                        </a>
                        {% endif %}
                        {% if current_user.is_authenticated %}
                        <a class="navbar-item" href="{{ url_for('auth.logout') }}">
                            Logout
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="container has-text-centered">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</section>
</body>

</html>
