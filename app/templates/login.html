<!-- templates/login.html -->

{% include "header.html" %}

{% block content %}
<!-- Banner -->
<section id="banner">
    <div class="content">
        <h2>Welcome to the Americas AWS Portal</h2>

        <div class="section-container ">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="section-container-spacer text-center">
                            <h1 class="h2">Login</h1>
                        </div>
                        <div class="box">
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            <div class="notification is-danger">
                                {{ messages[0] }}
                            </div>
                            {% endif %}
                            {% endwith %}
                            <form action="/login" method="POST">
                                <div class="field">
                                    <div class="control">
                                        <input autofocus="" class="input is-large" name="email" placeholder="Your Email"
                                               type="email">
                                    </div>
                                </div>

                                <div class="field">
                                    <div class="control">
                                        <input class="input is-large" name="password" placeholder="Your Password"
                                               type="password">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="checkbox">
                                        <input type="checkbox">Remember me</label>
                                </div>
                                <button class="button is-block is-info is-large is-fullwidth">Login</button>
                            </form>
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </div>

    </div>
</section>


{% endblock %}
{% include 'footer.html' %}
